# 1
input_dir: WeightMonitor/
# 2
output_dir: WeightMonitor/Generated/

## Strings
strings:
  inputs:
    # 1
    - Resources/en.lproj
  outputs:
    - templateName: structured-swift5
      # 2
      params:
        publicAccess: true
        enumName: Strings
      output: Strings+Generated.swift
      
## XCAssets
xcassets:
  inputs:
    - Resources/Assets.xcassets
    - Resources/Colors.xcassets
  outputs:
    templateName: swift5
    # 1
    params:
       # 2
       forceProvidesNamespaces: true
       # 3
       forceFileNameEnum: true
    output: XCAssets+Generated.swift
